<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup- I2E</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <link rel="shortcut icon" href="/Photos/Original.png" type="image/x-icon">

</head>
<body>
    
    <div class="container">
      <form action="">
        <h2>Welcome to I2E- Idea to Execution</h2>
        <h3 class="signup">SIGN UP</h3>
        <input type="text" name="name" id="" placeholder="Enter your name">
        <input type="date" name="date" id="" placeholder="Enter your DOB">
        <input type="email" name="" id="" placeholder="Enter your Email Id">
        <input type="password" name="password" id="" placeholder="Enter your password">
        <input type="password" name="password" id="" placeholder="Confirm your password">
        <input type="submit" value="SIGN UP" id="submit">

        <div class="choose">
            <span>Create an account with </span>
            <i class="fa-brands fa-facebook fb"></i>
            <i class="fa-brands fa-linkedin ln"></i>
            <i class="fa-brands fa-google gg"></i>
            <i class="fa-brands fa-instagram ig"></i>
        </div>
      </form>  
      

    </div>
</body>
</html>
